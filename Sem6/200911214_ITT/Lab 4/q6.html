<html>
    <head>
        <script>
           function changeColor(str)
           {     
            document.getElementById("bodyy").style.backgroundColor = str;
           }
        </script>
    </head>

    <body id="bodyy">
       <ul>
        <li onmouseover="changeColor(`red`)">red</li>
        <li onmouseover="changeColor(`green`)">green</li>
        <li onmouseover="changeColor(`blue`)">blue</li>
        <li onmouseover="changeColor(`pink`)">pink</li>
       </ul>
    </body>
</html>
