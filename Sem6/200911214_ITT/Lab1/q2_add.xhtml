<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><title>Tic Tac Toe</title>
<style>
    td {
        text-align: center;
      }
    table, th, td {
    border: 1px solid;
    }
    </style></head>
<body>
    
<table>
    <tr>
        <th colspan="3"><h1>Tic-Tac-Toe</h1></th></tr>
    <tr>
        <td><h2>X</h2></td>
        <td><h2>X</h2></td>
        <td><h2>X</h2></td>
    </tr>
    <tr>
        <td><h2>O</h2></td>
        <td><h2>X</h2></td>
        <td><h2>O</h2></td>
    </tr>
    <tr>
        <td><h2>O</h2></td>
        <td><h2>X</h2></td>
        <td><h2>X</h2></td>
    </tr>
</table>
</body>
