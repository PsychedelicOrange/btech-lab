                <div class="brand">
                    Hello, <a href="profile.html" style="color:bisque">Parth</a> ! Say Something ~
                </div>
                <button id="mic" class="mdc-icon-button" title="Share">
                    <div class="mdc-icon-button__ripple"></div>
                    <img src="custom_icons/iconmonstr-microphone-thin.svg" alt="record">
                </button>
            </div>
        </div>
    </header>
    <span id="temp" style="height: 75px"></span>
    <div class="search_section">
        <label class="mdc-text-field mdc-text-field--filled " style="width: 83%">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="search_term">Search by name</span>
            <input class="mdc-text-field__input" type="text" aria-labelledby="search_label" id="search_field">
            <span class="mdc-line-ripple"></span>
            <i id="search_button" class="material-icons mdc-text-field__icon mdc-text-field__icon--trailing " 
                tabindex="0" role="button">search</i>
        </label>
        <div class="sortby mdc-menu-surface--anchor">
            <label class="mdc-text-field mdc-text-field--filled ">
                <span class="mdc-text-field__ripple"></span>
                <span class="mdc-floating-label" id="Sort_by">Sort by: New</span>
                <input class="mdc-text-field__input" type="text" aria-labelledby="Sort_by" id="sort_by_input">
                <span class="mdc-line-ripple"></span>
                <i id="drop_down" class="material-icons mdc-text-field__icon mdc-text-field__icon--trailing "
                    tabindex="0" role="button">arrow_drop_down
                </i>
            </label>
            <div id="menu_sort" class="mdc-menu mdc-menu-surface">
                <ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical" tabindex="-1">
                <li onclick="document.getElementById('Sort_by').innerHTML='Sort by: New'" class="mdc-list-item" role="menuitem">
                    <span class="mdc-list-item__ripple"></span>
                    <span class="mdc-list-item__text">New</span>
                </li>
                <li onclick="document.getElementById('Sort_by').innerHTML='Sort by: Likes'" class="mdc-list-item" role="menuitem">
                    <span class="mdc-list-item__ripple"></span>
                    <span class="mdc-list-item__text">Likes</span>
                </li>
                <li onclick="document.getElementById('Sort_by').innerHTML='Sort by: Comments'" class="mdc-list-item" role="menuitem">
                    <span class="mdc-list-item__ripple"></span>
                    <span class="mdc-list-item__text">Comments</span>
                </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="audio-holder-list">
        <div class="audio-holder-new">
            <div class="audio-player">
                <audio controls controlsList="noplaybackrate nodownload" style="margin: 5px ;width:99%;">
                    <source src="Meek.mp3" type="audio/mp3">
                </audio>
            </div>
            <br>
            <div class="audio-details">
                <p class="audio-title">Introduction to Epiphany</p>
                <p class="audio-user">The Dev Team</p>
                <p class="audio-timestamp">6:30pm ,Monday, 21'st March,2023</p>
            </div>
            <div class="audio-interaction">
                <button class="material-icons mdc-icon-button" title="Share">
                    <div class="mdc-icon-button__ripple"></div>
                    favorite
                </button>
                <button class="material-icons mdc-icon-button" title="Share">
                    <div class="mdc-icon-button__ripple"></div>
                    forum
                </button>
            </div>
        </div>
    </div> 
  <script src="./feed.js"></script>
